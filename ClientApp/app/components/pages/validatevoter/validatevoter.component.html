
<div class="page-header page-header-default">
    <div class="page-header-content"></div>
    <bread-crumb></bread-crumb>
    <!--<bread-crumb (productChange)="receiveMessage($event)"></bread-crumb>-->
</div>
<div class="panel panel-white" id="personaManagement" style="display:none" [@slideUpAndDown]="formVisibleState">
    <div class="panel-heading">
        <h6 class="panel-title">Validate</h6>
        <div class="heading-elements">
            <ul class="icons-list">
                <li><a data-action="close" (click)="onCloseFormClick()"></a></li>

            </ul>
        </div>
    </div>
    <div class="panel-body">
        <table class="table datatable-basic">
            <thead>
                <tr>
                    <th width="100"><a href="#">Name</a></th>
                    <th width="100"><a href="#">Constituency</a></th>
                    <th width="100"><a href="#">Has Voted</a></th>
                    <th width="100"><a href="#">Action</a></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{validationResult.name}}</td>
                    <td>
                        {{validationResult.constituency}}
                    </td>
                    <td>{{validationResult.hasVoted}}</td>
                    <td> <a [routerLink]="['/vote', this.adharRequest.aadhaar_id]" ><img alt="vote" src="/assets/images/vote.png"  style="height:50px;width:50px" /></a> </td>
                   
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="panel panel-white">
    <div class="panel-heading">
        <h6 class="panel-title">Aadhaar Details</h6>
        <div class="heading-elements">
          
        </div>
    </div>
   
          
            
    <div class="row" style=" height:10px">
        <div class="col-md-10"></div>
    </div>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2">
            <form class="form-horizontal" id="personaForm" action="#" (ngSubmit)="onSubmit()" ngNativeValidate>
                <div class="form-group" style="padding-top:10px">
                    <label class="control-label col-lg-2">Aadhaar Number</label>
                    <div class="col-lg-7">
                        <input  class="form-control input" placeholder="Aadhaar Number" type="text" name="aadharnumber" [(ngModel)]="adharRequest.aadhaar_id" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9 text-right">
                        <button type="button" class="btn btn-default" (click)="onCloseFormClick()"> Cancel</button>
                        <button type="button" class="btn btn-primary" (click)="onValidateClick()" [attr.disabled]="isDisableButton?'disabled':null" [class]="isDisableButton? 'btn btn-primary disable-btn':'btn btn-primary'"><i class="fa fa-plus position-left "></i> Validate</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
